<div class="user-login-5">
	<div class="row bs-reset">
		<div class="col-md-6 login-container bs-reset">
			<img class="login-logo" src="../assets/pages/img/login/login-invert.png" />
			<div class="login-content">
				<h1>Shopper Deal Admin</h1>
				<form class="login-form">
					<div class="alert alert-danger display-hide">
						<button class="close" data-close="alert"></button>
						<span>Enter Username and Password. </span>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<input class="form-control form-control-solid placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="Username" required />
						</div>
						<div class="col-xs-6">
							<input class="form-control form-control-solid placeholder-no-fix form-group" type="password" autocomplete="off" placeholder="Password" required />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<label class="rememberme mt-checkbox mt-checkbox-outline">
								<input type="checkbox"/> Remember me
								<span></span>
							</label>
						</div>
						<div class="col-sm-8 text-right">
							<div class="forgot-password">
								<a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
							</div>
							<button class="btn blue" type="submit">Sign In</button>
						</div>
					</div>
				</form>
				
				<form class="forget-form" action="javascript:;" method="post">
					<h3>Forgot Password ?</h3>
					<p>Enter your e-mail address below to reset your password.</p>
					<div class="form-group">
						<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email"/>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn blue uppercase pull-right">Submit</button>
						<button type="button" id="back-btn" class="btn blue btn-outline">Back</button>
					</div>
				</form>
			</div>
			<div class="login-footer">
				<div class="row bs-reset">
					<div class="col-xs-7 bs-reset">
						<div class="login-copyright text-right">
							<p>Copyright &copy;</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6 bs-reset">
			<div class="login-bg"></div>
		</div>
	</div>
</div>
